<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Diff Checker</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div>
      <textarea name="inp" id="inp" cols="30" rows="5"> </textarea>
      <button type="button" id="showlog">Save and Show Diff</button>
    </div>
    <div id="diff">
      <div>
        Initial
        <div id="initial"></div>
      </div>

      <div>
        Final
        <div id="final"></div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
